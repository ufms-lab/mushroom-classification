Resources:
  #====================================
  #
  #          Global IAM Role
  #
  #====================================

  GlobalRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: mushroom-classification-global-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref MushroomClassificationDefaultPolicy
